<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="JsLearningEvent, register">
    <meta name="description" content="JsLearningEvent registering">
    <meta name="author" content="Ashkan Zohrabi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.jpeg">
</head>
<body>
    <h1>JsLearningEvent Register</h1>
    <hr>
    <form>
        <fieldset>
            <legend>Account</legend>
            <div>
                <label for="username">Username:</label>
                <input type="username" id="username" name="username">
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <div>
                <label for="repeatPassword">Repeat password:</label>
                <input type="password" id="repeatPassword" name="repeatPassword">
            </div>

        </fieldset>
        <br>
        <input type="reset" value="Reset">
        <a href="./profile.html"><input type="button" value="Prev"></a>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

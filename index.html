<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="JsLearningEvent, register">
    <meta name="description" content="JsLearningEvent registering">
    <meta name="author" content="Ashkan Zohrabi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.jpeg">
</head>
<body>
    <h1>JsLearningEvent Register</h1>
    <hr>
    <form>
        <fieldset>
            <legend>Personal information</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br>
            <br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>

            <span>Gender:</span><br>
            <label for="male">Male</label>
            <input type="radio" id="male" value="Male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" value="Female" name="gender">
            <br>
            <br>


            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="phone" pattern="0[0-9]{2} [0-9]{4} [0-9]{4}"> <small>Format: 021 4655 4564</small>
            <br>
            <br>

            <label for="number">Mobile number:</label>
            <input type="tel" id="number" name="number" pattern="09[0-9]{2} [0-9]{3} [0-9]{4}"> <small>Format: 0915 132 1212</small>
            <br>
            <br>

            <label for="province">Province:</label>
            <select id="province" name="province">
                <option value="tehran" selected>Tehran</option>
                <option value="alborz">Alborz</option>
                <option value="khoozestan">Khoozestan</option>
                <option value="gilan">Gilan</option>
                <option value="khorasan" disabled>Khorasan</option>
            </select>

            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="tehran" selected>Tehran</option>
                <option value="karaj">Karaj</option>
                <option value="semnan">Semnan</option>
                <option value="mashhad">Mashhad</option>
                <option value="tabriz">Tabriz</option>
            </select>
            <br>
            <br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address"></textarea>
            <br>
            <br>
        </fieldset>
        <br>
        <input type="reset" value="Reset">
        <a href="./profile.html"><input type="button" value="Next"></a>
    </form>
</body>
</html>
